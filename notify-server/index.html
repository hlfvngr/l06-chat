        let source = new EventSource(`/events?token=${token}`);
        source.onmessage = function (event) {
            console.log("Got:", event.data);
        };
        source.addEventListener("ChatCreate", function (event) {
            console.log("ChatCreate:", event.data);
        });

        source.addEventListener("ChatDrop", function (event) {
            console.log("ChatDrop:", event.data);
        });

        source.addEventListener("UserJoin", function (event) {
            console.log("UserJoin:", event.data);
        });

        source.addEventListener("UserLeave", function (event) {
            console.log("UserLeave:", event.data);
        });

        source.addEventListener("MessageSend", function (event) {
            console.log("MessageSend:", event.data);
        });
    </script>
